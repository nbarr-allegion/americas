<!--/* Header */-->
<sly data-sly-test.headerPath="${inheritedPageProperties.configPagePath}/jcr:content/root/header">
	<sly data-sly-use.header="${'allegion.core.sling.models.ResourceValidator' @ resourcePath=headerPath}">
		<sly data-sly-test="${header.validResource}">
			<sly data-sly-resource="${headerPath @ wcmmode='disabled'}"></sly>
		</sly>
	</sly>
</sly>


<sly data-sly-use.templatedContainer="com.day.cq.wcm.foundation.TemplatedContainer"
     data-sly-repeat.child="${templatedContainer.structureResources}"
     data-sly-resource="${child.path @ resourceType=child.resourceType, decorationTagName='div'}"></sly>


<!--/* Footer */-->
<sly data-sly-test.footerPath="${inheritedPageProperties.configPagePath}/jcr:content/root/footer">
	<sly data-sly-use.footer="${'allegion.core.sling.models.ResourceValidator' @ resourcePath=footerPath}">
		<sly data-sly-test="${footer.validResource}">
			<sly data-sly-resource="${footerPath @ wcmmode='disabled'}"></sly>
		</sly>
	</sly>
</sly>

<sly data-sly-test.customrtePath="${inheritedPageProperties.configPagePath}/jcr:content/root/customrte">
    <sly data-sly-use.customrte="${'allegion.core.sling.models.ResourceValidator' @ resourcePath=customrtePath}">
        <sly data-sly-test="${customrte.validResource}">
            <sly data-sly-resource="${customrtePath @ wcmmode='disabled'}"></sly>
        </sly>
    </sly>
</sly>
